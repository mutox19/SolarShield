<template name="video">

  <video id="example_video_1" class="video-js vjs-default-skin"
    controls preload="auto" width="640" height="264"
    poster="http://video-js.zencoder.com/oceans-clip.png"
    data-setup='{"example_option":true}'>
   <source src="video/wrapping.mp4" type="video/mp4" />
   <source src="video/wrapping.ogg" type="video/ogg" />
   <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>




</template>


<template name="player">
  <div class="player">
    <img src="{{artwork_url}}" />
    <div class="song-name">{{title}}</div>
    <div class="player-controls">
      <!--
      {{#if statusIs "loading"}}
        Loading
      {{else}}
        {{#if statusIs "playing"}}
          <button class="player-pause">Pause</button>
        {{else}}
          <button class="player-play">Play</button>
        {{/if}}
      {{/if}} -->
    </div>
    <div class="player-position">
      <div class="player-length">{{duration}}</div>
      <div class="player-slider"><input type="range" /></div>
      <div class="player-remaining">{{remaining}}</div>
    </div>
  </div>

</template>


<template name="hello">
  <h1>Reactive Player:</h1>
  {{> player}}
  <p>More content here <br />
    <button type="button" data-action="load">Load song!</button>
  </p>
</template>
